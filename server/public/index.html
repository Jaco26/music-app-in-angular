<!DOCTYPE html>
<html lang="en" ng-app="musicApp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Songs</title>
  <!-- Bootstrap styles -->
  <link rel="stylesheet" href="vendors/bootstrap-theme.css">
  <link rel="stylesheet" href="vendors/bootstrap.css">
  <!-- Custom styles -->
  <link rel="stylesheet" href="styles/style.css">
  <!-- jQuery -->
  <script src="vendors/jquery.js"></script>
  <!-- AngularJS -->
  <script src="vendors/angular.min.js"></script>
  <!-- Custom JS -->
  <script src="scripts/angular-client.js"></script>
</head>
<body>

  <h1>Songs!</h1>
  <main ng-controller="musicController as vm"> <!-- "vm" means "view model"...I think -->
      <div class="container">
        <input type="text" ng-model="test">
        <p> {{test}} </p>
        <section>
          <h2>Add a song</h2>
          <form>
            <input type="text" id="in-track" placeholder="Track Name" ng-model="vm.newSong.track">
            <input type="text" id="in-artist" placeholder="Artist" ng-model="vm.newSong.artist">
            <input type="date" id="in-date" ng-model="vm.newSong.published">
            <input type="number" id="in-rank" min=1 max=999 ng-model="vm.newSong.rank">
            <button ng-click="vm.addSong(vm.newSong)">Add</button>
          </form>
        </section>
        <section>
          <h2>All the songs</h2>

          <table class="table">
            <thead>
              <tr>
                <th>Track</th>
                <th>Artist</th>
                <th>Published</th>
                <th>Rank</th>
              </tr>
            </thead>
            <tbody >
              <tr ng-repeat="song in vm.songsArray">

                  <td ng-hide="song.beingEdited"> {{song.track}} </td>
                  <td ng-hide="song.beingEdited"> {{song.artist}} </td>
                  <td ng-hide="song.beingEdited"> {{song.published}} </td>
                  <td ng-hide="song.beingEdited"> {{song.rank}} </td>
                  <td ng-hide="song.beingEdited">
                    <button class="btn btn-danger" ng-model="song" ng-click="vm.deleteSong(song)">Delete</button>
                  </td>
                  <td ng-hide="song.beingEdited">
                    <button class="btn btn-info"  ng-click="vm.editClick(song)">Edit</button>
                  </td>

                  <td ng-show="song.beingEdited"> <input type="text" value="{{song.track}}"> </td>
                  <td ng-show="song.beingEdited"> <input type="text" value="{{song.artist}}"> </td>
                  <td ng-show="song.beingEdited"> <input type="date" value="{{song.published}}"> </td>
                  <td ng-show="song.beingEdited"> <input type="number" value="{{song.rank | number}}"> </td>
                  <td ng-show="song.beingEdited"> <button class="btn btn-primary" ng-model="vm.editedSong" ng-click="vm.submitEdit(vm.editedSong)">Submit</button></td>
                  <td ng-show="song.beingEdited"> <button class="btn btn-dark" ng-model="vm.editedSong" ng-click="vm.cancelEdit(vm.editedSong)">Cancel</button></td>

                </tr>
